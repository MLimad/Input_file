<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

<body>


    <div class="container">
        <input type="file" name="" id="img_input" accept="Image/JPG,Image/JPEG">
        <label for="img_input" class="text-btn">Choose Picture</label>
        <span class="file_accepted">* Images Accpeted : JPG,JPEG</span>
        <span class="img-profile"><img src="man.png" alt="" srcset=""></span>
    </div>


    <script src="./script.js"></script>
</body>

</html>
